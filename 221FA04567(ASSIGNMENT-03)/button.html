<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Button</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
    <div class="container" id="container">
        <p id="text" style="color:white">WELCOME</p>
        <button id="toggleButton">Tap Here</button>
    </div>
    <script>
const toggleButton = document.getElementById('toggleButton');
        const text = document.getElementById('text');
        const container = document.querySelector('.container');

        let isToggled = false;

        toggleButton.addEventListener('click', function() {
            if (!isToggled) {
                toggleButton.textContent = 'Click to Revert';
                text.textContent = 'Text has changed!';
                container.style.backgroundColor = '#BDD2E4';
            } else {
                toggleButton.textContent = 'Click Me';
                text.textContent = 'This is some text inside the container.';
                container.style.backgroundColor = '#E0D4E7';
            }
            isToggled = !isToggled;
        });
</script>
</body>
</html>
